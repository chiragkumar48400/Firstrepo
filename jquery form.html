<html lang="en">
<head>

<body>
    <div class="container">
    <form>
    	<h1 style="text-align: center;">FORM</h1>

    	<label>NAME</label>
    	<input type="text" id="babu"><br><br>

    	<label>EMAIL</label>
    	<input type="EMAIL" id="ne"><br><br>

    	<label>NUMBER</label>
    	<input type="NUMBER" id="khana"><br><br>

    	<label>ADDRESS</label>
    	<input type="ADDRESS" id="khaya"><br><br>

    	
        <button type="SUBMIT" style="background-color:green" id="a1">SUBMIT</button>
    </div>
<script>
         $(document).ready(function(){
             $("#a1").click(function(){
                 var name=$("#babu").val();
                 var email=$("#ne").val();
                 var number=$("#khana").val();
                 var address=$("#khaya").val();

        window.alert(name+"\n"+email+"\n"+number+"\n"+address)
             });
         });
</script>
